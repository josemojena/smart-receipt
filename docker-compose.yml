version: "3.9"

services:
  mongo:
    build:
      context: .
      dockerfile: ./docker/mongo/Dockerfile
    container_name: mongo-rs
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    restart: unless-stopped
    command: [ "--replSet", "rs0", "--bind_ip_all" ]
    healthcheck:
      test: |
        mongosh --quiet --eval "
          try {
            var status = rs.status();
            if (status.ok !== 1) exit(1);
            db.adminCommand('ping');
          } catch(e) {
            exit(1);
          }
        "
      interval: 10s
      timeout: 5s
      retries: 30
      start_period: 40s

  mongo-init:
    image: mongo:7.0
    container_name: mongo-init
    depends_on:
      mongo:
        condition: service_started
    volumes:
      - ./docker/mongo/init-replica.sh:/init-replica.sh
    entrypoint: [ "bash", "/init-replica.sh" ]
    networks:
      - default

  mongo-express:
    image: mongo-express:1.0.2-20
    container_name: mongo-express
    restart: unless-stopped
    depends_on:
      mongo:
        condition: service_healthy
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_SERVER: mongo
      ME_CONFIG_MONGODB_PORT: 27017
      ME_CONFIG_MONGODB_ENABLE_ADMIN: "true"
      ME_CONFIG_MONGODB_AUTH_DATABASE: admin
      ME_CONFIG_MONGODB_ADMINUSERNAME: ""
      ME_CONFIG_MONGODB_ADMINPASSWORD: ""
      ME_CONFIG_MONGODB_URL: mongodb://mongo:27017/?replicaSet=rs0
      ME_CONFIG_SITE_BASEURL: "/"
      ME_CONFIG_SITE_COOKIESECRET: "supersecret"
      ME_CONFIG_SITE_SESSIONSECRET: "supersecret"
      ME_CONFIG_BASICAUTH_USERNAME: "admin"
      ME_CONFIG_BASICAUTH_PASSWORD: "admin"

volumes:
  mongo_data:


